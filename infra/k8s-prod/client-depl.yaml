apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: navasnoozy/client:latest # Replace with your Docker image name
          imagePullPolicy: Always # Use 'Never' if you're using local Docker images with Minikube or Docker Desktop
          ports:
            - containerPort: 5173
          env:
          - name: VITE_BASE_URL
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: VITE_BASE_URL

---
apiVersion: v1
kind: Service
metadata:
  name: client-service
spec:
  selector:
    app: client # This must match the labels on your pods/deployment
  ports:
    - name: client
      protocol: TCP
      port: 3000 # Port that the service exposes internally
      targetPort: 5173 # Port your container is listening on (e.g., Express.js app)
